<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbacks Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e3d59;
            color: #ffffff;
            margin: 0;
        }

        #container {
            text-align: center;
            background-color: #f5f0e1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            color: #1e3d59;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #ff6e40;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #ff3b00;
        }

        #status {
            padding: 15px;
            background-color: #eeeeee;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            min-width: 300px;
        }

        h2 {
            margin: 0;
            margin-bottom: 10px;
            color: #1e3d59;
        }
    </style>
</head>
<body>
    <div id="container">
        <button id="execute">Fetch Posts</button>
        <div id="status"></div>
        <script src="callbacks.js"></script>
    </div>
</body>
</html>
