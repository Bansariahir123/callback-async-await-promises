<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises Example</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #3e4a61;
            color: #ffffff;
            margin: 0;
        }

        #container {
            text-align: center;
            background-color: #e4e5e6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            color: #3e4a61;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #9ad3bc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #5bc0be;
        }

        #status {
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            min-width: 300px;
        }

        h2 {
            margin: 0;
            margin-bottom: 10px;
            color: #3e4a61;
        }
    </style>
</head>
<body>
    <div id="container">
        <button id="fetch">Fetch Posts</button>
        <div id="status"></div>
        <script src="promises.js"></script>
    </div>
</body>
</html>
